{% extends 'page-layout/base.html' %} {% block content %}

<main class="container main-container">
    <div class="row">
        <p class="recipe-heading">Recipes</p>
    </div>





<ul class="collapsible" data-collapsible="accordion">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header">

            <div class="task_header col s9">
                <strong>{{recipe.recipe_name}}</strong>
            </div>

            <div class="col s1">
                <i class="material-icons">expand_more</i>
            </div>

            <div class="col s2">
                <div class="inline_actions">

                    <a href="{{ url_for('delete_recipe', recipe_id = recipe._id) }}" class="waves-effect waves-light btn btn_del">Delete</a>

                    <a href="{{ url_for('edit_recipe', recipe_id = recipe._id) }}" class="waves-effect waves-light btn btn_edit">Edit</a>

                </div>
            </div>
            
        </div>
        <div class="collapsible-body">
            <span>
                {{recipe.recipe_description}}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
