{% extends 'page-layout/base.html' %} {% block content %}

<div id="form-wrapper" style="max-width:700px;margin:auto;">

  <form class="border border-light p-5" action="{{url_for('update_recipe', recipe_id=recipe._id)}}" method="POST">
    <br>
    <br>
    <br>
    <p class="h4 mb-4 text-center">Add your own Recipe</p>

    <label for="textInput">Recipe Name</label>
    <input required type="text" id="name" name="name" class="form-control mb-4" value="{{ recipe.name }}">

    <label for="textarea">Recipe Description</label>
    <textarea required id="description" name="description" class="form-control mb-4"
      value="{{ recipe.description }}"></textarea>

    <label for="textarea">Ingredients</label>
    <textarea required id="ingredients" name="ingredients" class="form-control mb-4"
      value="{{ recipe.ingredients }}"></textarea>

    <label for="textarea">Instructions</label>
    <textarea required name="instructions" id="instructions" class="form-control mb-4"
      value="{{ recipe.instructions }}"></textarea>

    <label for="textInput">Image</label>
    <input required type="url" name="image" id="image" class="form-control mb-4" value="{{ recipe.image }}">

<!----------------- cuisine category------------->
    <div class="cuisine_input" id="cuisine_input">
      {% if recipe.cuisine == [] %}
      <select required class="selectpicker" name="cuisine" class="cuisine">
        <option value="" selected>Pick a Cuisine</option>

        {% for item in cuisine_file.cuisine %}
        <option>{{ item }}</option>
        {% endfor %}
      </select>
      {% endif %}

      {% if recipe.cuisine != [] %}
      {% for cuisine in recipe.cuisine %}
      <select name="cuisine" class="cuisine">
        <option disabled selected>{{ cuisine }}</option>

        {% for item in cuisine_file.cuisine %}
        <option>{{ item }}</option>
        {% endfor %}
      {% endfor %}
      {% endif%}
    </div>
    <br>
    <br>
<!----------------- cuisine category------------->
<!----------------- allergen category------------->
    <div class="allergen_input" id="allergen_input">
      <select class="selectpicker" multiple data-live-search="true" name="allergen" id="allergen">
        <option value="" disabled selected>Choose Allergen</option>
        {% for item in allergens_file.allergen %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
      </select>
    </div>
    <br>
    <br>
<!----------------- allergen category------------->

    <label for="textInput">Preparation Time</label>
    <input required type="text" name="preparation" id="preparation" class="form-control mb-4" value="{{ recipe.preparation }}">

    <label for="textInput">Cooking Time</label>
    <input required type="text" name="cooking" id="cooking" class="form-control mb-4" value="{{ recipe.cooking }}">

    <label for="textInput">Servings</label>
    <input required type="number" id="servings" name="servings" class="form-control mb-4" value="{{ recipe.servings }}">


    <input class="btn btn-info btn-block my-4" type="submit" value="add entry" id="add">


  </form>

</div>

{% endblock %}
