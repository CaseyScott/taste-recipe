{% extends 'page-layout/base.html' %} {% block content %}

<main class="container main-container">
    <div class="add-recipe-title">
        <h3>Edit Recipe</h3>
    </div>
        
    <div class="row">
    <form action="{{url_for('update_recipe', recipe_id=recipe._id)}}" role="form" id="form1" name="edit_recipe_form" onsubmit="return ValidateForm()" method="POST" class="col s12">
        
<!--recipe name--> 
        <div class="row">     
            <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate">
                <label for="name">Recipe Name</label>
            </div>
        </div>

<!--Recipe Description-->  
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea-description" class=""></textarea>
                <label for="textarea-description">Recipe Description</label>
            </div>
        </div>

<!--Ingredients-->  
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea-ingredients" class=""></textarea>
                <label for="textarea-ingredients">Ingredients</label>
            </div>
        </div>

<!--Instructions-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea-instructions" class=""></textarea>
                <label for="textarea-instructions">Instructions</label>
            </div>
        </div>
            
<!--image-->   
        <div class="row">     
            <div class="input-field col s12">
                <input id="image" name="image" type="text" class="validate">
                <label for="image">Image URL</label>
            </div>
        </div>
            
<!--cuisine-->     
        <div class="row">      
            <div class="input-field col s12">
                <div class="cuisine_container">
                    <select>
                    <option value="" disabled selected>Cuisine</option>                    
                    {% for item in cuisine_file.cuisine|sort %} 
                    <option value="{{ item }}">{{ item| title }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
        </div>

<!--allergen-->   
        <div class="row">      
            <div class="input-field col s12">
                <select multiple>
                    <option value="" disabled selected>Allergens</option>
                    {% for item in allergens_file.allergen %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %} 
                </select>
            </div>
        </div>              
            
<!--Preperation time--> 
        <div class="row">
            <div class="input-field col s12">
                <input id="prep" name="prep" type="text" class="validate">
                <label for="prep">Preperation time</label>
            </div>
        </div>                       
                                        
<!--Cooking time-->  
        <div class="row">    
            <div class="input-field col s12">
                <input id="cook" name="cook" type="text" class="validate">
                <label for="cook">Cooking time</label>
            </div>
        </div>
            
<!--Servings-->    
        <div class="row">
            <div class="input-field col s12">
                <input id="servings" name="servings" type="text" class="validate">
                <label for="servings">Servings</label>
            </div>
        </div>
                                        
<!--Submit Save button-->
        <div class="input-field">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
        
</main>

{% endblock %}
