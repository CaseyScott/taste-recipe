{% extends 'base.html' %} {% block content %}
<h3>Edit Recipe</h3>

<div class="row">
    <form action='{{ url_for('update_recipe', recipe_id=recipe._id) }}' method='POST' class="col s12">
        <!-- Select Category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                        {% if cat.category_name == recipe.category_name %}
                        <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                        {% else %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div> 
        </div>
        <!-- Recipe Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name='recipe_name' type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <!-- Recipe Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea id='recipe_description' name='recipe_description' class='materialize-textarea'>{{recipe.recipe_description}}</textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <!-- Date Picker -->
        <div class="row"  id="matfix">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name='due_date' type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <!-- Switch -->
        <div class="row">
            <div class="switch">
                <label>
                    {% if recipe.is_urgent %}
                        <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                    {% else %}
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                    {% endif %}
                <span class="lever"></span>
                Is Urgent
                </label>
            </div>
        </div>
        <!-- Add Recipe Button -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
                <i class="material-icons right">playlist</i>
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        due_date = Date.parse('{{task.due_date}}');
        $('#due_date').pickadate('picker').set('select', due_date, {format: 'dd/mm/yyyy'}).trigger('change')
    });
</script>

{% endblock %}
