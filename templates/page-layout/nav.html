{% block navbar %}




<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
<div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{{url_for('index')}}">Restaurant Chef</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto my-2 my-lg-0">

        <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="{{url_for('index')}}">Home</a>
        </li>

        <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="{{url_for('recipes')}}">Recipes</a>
        </li>

        {% if 'user' not in session %}
        <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="{{url_for('register')}}">Create Account</a>
        </li>

        <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="{{url_for('login')}}">Log in</a>
        </li>

        {% else %}

        <li class="mobile-li">
            <a href="{{url_for('my_recipes', username = session['user'])}}">My Recipes</a>
        </li>
        <li class="mobile-li">
            <a href="{{url_for('logout')}}">Log Out</a>
        </li>
        {% endif %}

    </ul>
    </div>
</div>
</nav>

{% endblock %}
