{% block navbar %}




<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{{url_for('index')}}">Restaurant Chef</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{url_for('index')}}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{url_for('recipes')}}">Recipes</a>
                </li>

                {% if 'username' not in session %}
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{url_for('register')}}">Create Account</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{url_for('login')}}">Log in</a>
                </li>

                {% else %}

                <!--only signed in user see these 3 nav bar options excluding general users from a user profile of recipes they have contributed, the option to add their own recipes and to log out-->
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger"
                        href="{{url_for('get_user_recipe', username = session['username'])}}">My Recipe</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{url_for('add_recipe')}}">Add Recipe</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="{{url_for('logout')}}">Log Out</a>
                </li>

                {% endif %}

            </ul>
        </div>
    </div>
</nav>

{% endblock %}
