{% extends 'base.html' %} {% block content %}
<ul class="collapsible" data-collapsible="accordion">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header">
            <div class="col s1">
                <i class="material-icons">expand_more</i>
            </div>
            <div class="col s2">
                <div class="inline_actions">
                    <a href="{{ url_for('delete_recipe', recipe_id = recipe._id) }}" class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{ url_for('edit_recipe', recipe_id = recipe._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
            </div>
            <div class="task_header col s9">
                <strong>{{recipe.recipe_name}}</strong> - {{recipe.due_date}}
            </div>
        </div>
        <div class="collapsible-body">
            <span>
                {{recipe.recipe_description}}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
