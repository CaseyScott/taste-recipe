{% extends 'base.html' %} {% block content %}
<div class="add-recipe-title">
    <h3>Add Recipe</h3>
</div>
<main class="container main-container">
    <div class="row">
        <div class="center col-xs-12">
        <form name="add_form" class="" action="{{url_for('insert_recipe')}}" method="POST">
        
    
<!--recipe name--> 
            <div class="row">
                <form class="col s12">
                    <div class="row">     
                        <div class="input-field col s12">
                            <input id="name" name="name" type="text" class="validate">
                            <label for="name">Recipe Name</label>
                        </div>
                    </div>
                </form>
            </div>


<!--Recipe Description-->  
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea-description" class=""></textarea>
                            <label for="textarea-description">Recipe Description</label>
                        </div>
                    </div>
                </form>
            </div>


<!--Ingredients-->  
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea-description" class=""></textarea>
                            <label for="textarea-description">Ingredients</label>
                        </div>
                    </div>
                </form>
            </div>


<!--Instructions-->
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea-description" class=""></textarea>
                            <label for="textarea-description">Instructions</label>
                        </div>
                    </div>
                </form>
            </div>


<!--image-->   
            <div class="row">
                <form class="col s12">
                    <div class="row">     
                        <div class="input-field col s12">
                            <input id="image" name="image" type="text" class="validate">
                            <label for="image">Image URL</label>
                        </div>
                    </div>
                </form>
            </div>   


<!--cuisine-->     
               
            <div class="input-field col s12">
                
                <select>
                    <option value="" disabled selected>Cuisine</option>                    
                    {% for item in cuisine_json.cuisine|sort %}    
                    <option value="{{ item }}">{{ item| title }}</option>
                    {% endfor %}
                </select>
            </div>

<!--allergen-->   
                     
            <div class="input-field col s12">
                
                <select multiple>
                    <option value="" disabled selected>Allergens</option>
                    {% for item in allergens_json.allergen %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %} 
                </select>
            </div>
                    
            
<!--Preperation time--> 
            <div class="row">
                <form class="col s12">
                    <div class="row">     
                        <div class="input-field col s12">
                            <input id="prep" name="prep" type="text" class="validate">
                            <label for="prep">Preperation time</label>
                        </div>
                    </div>
                </form>
            </div>
                                      
                                        
<!--Cooking time-->  
            <div class="row">
                <form class="col s12">
                    <div class="row">     
                        <div class="input-field col s12">
                            <input id="cook" name="cook" type="text" class="validate">
                            <label for="cook">Cooking time</label>
                        </div>
                    </div>
                </form>
            </div>
               
            
<!--Servings-->    
            <div class="row">
                <form class="col s12">
                    <div class="row">     
                        <div class="input-field col s12">
                            <input id="servings" name="servings" type="text" class="validate">
                            <label for="servings">Servings</label>
                        </div>
                    </div>
                </form>
            </div>

            
<!--Author--> 
            <div class="row">
                <form class="col s12">
                    <div class="row">     
                        <div class="input-field col s12">
                            <input id="author" name="author"" type="text" class="validate">
                            <label for="author">Author</label>
                        </div>
                    </div>
                </form>
            </div>

                                        
<!--Submit Save button-->
            <div class="input-field">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        </div>
    </div>
</main>

{% endblock %}
